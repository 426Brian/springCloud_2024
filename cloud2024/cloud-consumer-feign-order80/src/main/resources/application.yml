server:
  port: 8003

spring:
  application:
    name: cloud-consumer-order-Feign
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true #优先使用服务ip进行注册
        service-name: ${spring.application.name}
    openfeign:
      client:
        config:
          #          default: # defalt 设置全局服务超时时间，优先权低于具体服务的超时配置
          #            connect-timeout: 3000 # 连接超时3s
          #            read-timeout: 3000 # 读取超时3s
          cloud-payment-service: #具体服务的超时配置，可以跟全局同时使用，单个的优先权高
            connect-timeout: 2000 # 连接超时3s
            read-timeout: 2000 # 读取超时3s
      httpclient: # hettpclient 比 client 有连接池,因此性能更强大
        hc5:
          enabled: true
      compression:
        request:
          enabled: true
          min-request-size: 2048 #最小触发压缩的大小
          mime-types: text/xml,application/xml,application/json #触发压缩数据类型
        response:
          enabled: true

